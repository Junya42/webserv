<html>
  <head>
    <title>My Infinite Triangle Fusion</title>
    <style>
      .triangle-fusion {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        animation: rotate 20s linear infinite;
      }
      .triangle-fusion svg {
        width: 100%;
        height: 100%;
        transform-origin: center;
      }
      .triangle-fusion polygon {
        fill: #00b8d4;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      body {
        font-family: Arial, sans-serif;
        color: #333333;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        color: #00b8d4;
      }
      p {
        margin: 20px;
        font-size: 18px;
      }
      a {
        color: #00b8d4;
      }
      a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>My Infinite Triangle Fusion</h1>
    <p>Welcome to my webpage showcasing a rotating triangle.</p>
    
    <div class="triangle-fusion">
      <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon points="50,0 100,100 0,100" />
      </svg>
    </div>
  </body>
</html>
